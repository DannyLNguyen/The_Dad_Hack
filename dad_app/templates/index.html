<!DOCTYPE html>
<html>

<head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Dad Life Home - a source of daily tips and dad hacks!</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous"
                src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v7.0&appId=276540630144707&autoLogAppEvents=1"></script>

        <div id="skin">
                <script>

                        function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
                                console.log('statusChangeCallback');
                                console.log(response);                   // The current login status of the person.
                                if (response.status === 'connected') {   // Logged into your webpage and Facebook.
                                        testAPI();
                                } else {                                 // Not logged into your webpage or we are unable to tell.
                                        document.getElementById('status').innerHTML = 'Please log ' +
                                                'into this webpage.';
                                }
                        }


                        function checkLoginState() {               // Called when a person is finished with the Login Button.
                                FB.getLoginStatus(function (response) {   // See the onlogin handler
                                        statusChangeCallback(response);
                                });
                        }


                        window.fbAsyncInit = function () {
                                FB.init({
                                        appId: '{276540630144707}',
                                        cookie: true,                     // Enable cookies to allow the server to access the session.
                                        xfbml: true,                     // Parse social plugins on this webpage.
                                        version: '{v7.0}'           // Use this Graph API version for this call.
                                });


                                FB.getLoginStatus(function (response) {   // Called after the JS SDK has been initialized.
                                        statusChangeCallback(response);        // Returns the login status.
                                });
                        };


                        (function (d, s, id) {                      // Load the SDK asynchronously
                                var js, fjs = d.getElementsByTagName(s)[0];
                                if (d.getElementById(id)) return;
                                js = d.createElement(s); js.id = id;
                                js.src = "https://connect.facebook.net/en_US/sdk.js";
                                fjs.parentNode.insertBefore(js, fjs);
                        }(document, 'script', 'facebook-jssdk'));


                        function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
                                console.log('Welcome!  Fetching your information.... ');
                                FB.api('/me', function (response) {
                                        console.log('Successful login for: ' + response.name);
                                        document.getElementById('status').innerHTML =
                                                'Thanks for logging in, ' + response.name + '!';
                                });
                        }

                </script>




                <div id="login_wrapper">






                        <div id="intro">



                        </div>


                        <div class='login_form-box'>
                                <h2>Login:</h2>
                                <form action="/login_user" method="POST">
                                        {% csrf_token %}
                                        <label> Email:</label> <input type="text" name="email"></br>
                                        <label>Password:</label> <input type="password" name="password"></br>
                                        <input type="submit" value="Login"></br>
                                        <div class="fb-login-button" data-size="medium" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="true" data-width=""></div>

                                        

                                        

                                </form>

                        </div>
                        <div class='login_form-box'>
                                <h2>First time here?</h2>
                                <h2>Register:</h2>
                                <form action="/create_user" method="POST">
                                        {% csrf_token %}
                                        <label>First Name:</label> <input type="text" name="first_name"></br>
                                        <label>Last Name:</label> <input type="text" name="last_name"></br>
                                        <label>Email:</label> <input type="text" name="email"></br>
                                        <label>Password:</label> <input type="password" name="password"></br>
                                        <label>Confirm Password:</label> <input type="password"
                                                name="confirm_password"></br>
                                        <input type="submit" value="Register">

                                </form>
                                {% if messages %}
                                <div id='errors'>
                                        {% for message in messages %}
                                        <p>- {{message}} -</p>
                                        {% endfor %}
                                </div>
                                {% endif %}

                        </div>
                        <img id="register_pic"
                                src="https://images.unsplash.com/photo-1504685937808-73bee8d6e3ce?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2802&q=80"
                                alt="W3Schools.com">







                </div>
        </div>
</body>




</html>
